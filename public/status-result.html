<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Status | Aloha Security Agency</title>

    <link rel="icon" type="image/png" href="uploads/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/status-result.css">
</head>
<body>

    <!-- NAVBAR (Matches Landing Page) -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light-mode">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="resources/logo.png" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Check Status</a></li>
                    <li class="nav-item ms-lg-3">
                        <a href="application.html" class="btn btn-dark btn-sm rounded-pill px-4">Apply Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN WRAPPER -->
    <main class="focus-wrapper">
        <div class="hero-bg-shape status-shape"></div>

        <div class="container">
            <div class="row justify-content-center align-items-center" style="min-height: 85vh;">
                <div class="col-lg-5 col-md-7">
                    
                    <!-- THE CARD -->
                    <div class="tracker-card">
                        
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h2 class="fw-black">Application Tracker</h2>
                            <div class="red-dash mx-auto"></div>
                            <p class="text-muted small">Enter your registered email to check your status.</p>
                        </div>

                        <!-- BODY -->
                        <div class="tracker-body position-relative">
                            
                            <!-- 1. SEARCH VIEW -->
                            <div id="search-view" class="animate-fade">
                                <form id="check-form">
                                    <div class="form-group mb-4">
                                        <input type="email" id="email-input" class="form-control form-control-lg focus-target" placeholder="Enter your email address..." required>
                                    </div>
                                    <button type="submit" class="btn btn-brand btn-get-quote w-100 py-3 shadow-sm">
                                        Track Application
                                    </button>
                                </form>
                            </div>

                            <!-- 2. LOADING VIEW  -->
                            <div id="loading-view" class="text-center d-none animate-fade py-4">
                                <div class="spinner-wrapper mb-3">
                                    <div class="spinner-border text-danger" role="status" style="width: 3.5rem; height: 3.5rem;"></div>
                                </div>
                                <h5 class="fw-bold animate-pulse">Searching Database...</h5>
                                <p class="text-muted small">Please wait a moment.</p>
                            </div>

                            <!-- 3. RESULT VIEW -->
                            <div id="result-view" class="text-center d-none animate-fade">
                                <div id="status-icon-container" class="icon-hero mx-auto mb-3 pop-in">
                                    <i id="res-icon" class="bi"></i>
                                </div>
                                
                                <h4 class="mb-2">Hello, <span id="res-name" class="fw-black text-danger">User</span></h4>
                                <div id="res-status" class="status-hero">STATUS</div>
                                
                                <div class="message-box slide-up">
                                    <p id="res-msg" class="msg-hero mb-0">Message</p>
                                </div>

                                <div class="d-grid gap-2 mt-4 slide-up" style="animation-delay: 0.1s;">
                                    <button onclick="resetView()" class="btn btn-outline-dark rounded-pill fw-bold">Check Another</button>
                                    <a href="index.html" class="btn btn-link text-muted small text-decoration-none">Back to Home</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white mt-auto">
        <div class="container text-center">
            <p class="opacity-50 mb-0 small">&copy;Â© 2026 Aloha Security Agency. 108, Old highway, Guiwan, Zamboanga City.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchView = document.getElementById('search-view');
        const loadingView = document.getElementById('loading-view');
        const resultView = document.getElementById('result-view');

        const params = new URLSearchParams(window.location.search);
        if(params.get('email')) {
            document.getElementById('email-input').value = params.get('email');
            fetchStatus(params.get('email'));
        }

        document.getElementById('check-form').addEventListener('submit', (e) => {
            e.preventDefault();
            fetchStatus(document.getElementById('email-input').value);
        });

        function resetView() {
            resultView.classList.add('d-none');
            searchView.classList.remove('d-none');
            document.getElementById('email-input').value = '';
        }

        async function fetchStatus(email) {
            searchView.classList.add('d-none');
            loadingView.classList.remove('d-none');

            try {
                const res = await fetch(`/api/status?email=${encodeURIComponent(email)}`);
                const json = await res.json();
                
                loadingView.classList.add('d-none');
                resultView.classList.remove('d-none');

                if(json.success) {
                    const app = json.data;
                    document.getElementById('res-name').innerText = app.first_name;
                    const statusText = document.getElementById('res-status');
                    const iconContainer = document.getElementById('status-icon-container');
                    const icon = document.getElementById('res-icon');
                    const msg = document.getElementById('res-msg');

                    statusText.innerText = app.status;
                    statusText.className = 'status-hero';
                    
                    if(app.status === 'Pending') {
                        statusText.classList.add('st-pending');
                        iconContainer.style.background = '#d69e2e';
                        icon.className = 'bi bi-hourglass-split';
                        msg.innerText = "Your application is currently under review.";
                    } else if(app.status === 'Hired') {
                        statusText.classList.add('st-hired');
                        iconContainer.style.background = '#047481';
                        icon.className = 'bi bi-check-lg';
                        msg.innerText = "Congratulations! You have been hired.";
                    } else if(app.status === 'Rejected') {
                        statusText.classList.add('st-rejected');
                        iconContainer.style.background = '#e53e3e';
                        icon.className = 'bi bi-x-lg';
                        msg.innerText = "We regret to inform you that your application was not successful.";
                    } else {
                        statusText.classList.add('st-interview');
                        iconContainer.style.background = '#3182ce';
                        icon.className = 'bi bi-calendar-event';
                        msg.innerText = "Please check your email for interview schedule.";
                    }
                } else {
                    document.getElementById('res-name').innerText = "Guest";
                    document.getElementById('res-status').innerText = "NOT FOUND";
                    document.getElementById('res-status').className = "status-hero st-notfound";
                    document.getElementById('status-icon-container').style.background = '#6c757d';
                    document.getElementById('res-icon').className = "bi bi-search";
                    document.getElementById('res-msg').innerText = "We could not find an application with that email.";
                }

            } catch(err) {
                loadingView.classList.add('d-none');
                searchView.classList.remove('d-none');
                alert("Connection Error");
            }
        }
    </script>
</body>
</html>
