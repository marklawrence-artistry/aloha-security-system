<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Management - Aloha Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-shield-check"></i> ALOHA <span>ADMIN</span>
        </div>
        <a href="admin-dashboard.html" class="nav-item"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a>
        <a href="applicants.html" class="nav-item"><i class="bi bi-people-fill"></i> Applicants</a>
        <a href="branches.html" class="nav-item active"><i class="bi bi-building-fill"></i> Branches</a>
        <a href="deployment.html" class="nav-item"><i class="bi bi-geo-alt-fill"></i> Deployment</a>
        <button id="logout-btn" class="nav-item logout-btn border-0 w-100 text-start cursor-pointer"><i class="bi bi-box-arrow-left"></i> Logout</button>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Branches</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-branches">-</div>
                <div class="stat-label">Total Branches</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-locations">-</div>
                <div class="stat-label">Total Locations</div>
            </div>
        </div>

        <div class="table-container">
            <div class="toolbar">
                <div class="toolbar-left">
                    <input type="text" id="search-input" class="search-input" placeholder="Search branches...">
                    <select id="sort-select" class="sort-select">
                        <option value="desc">Newest First</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </div>
                <button onclick="openModal()" class="btn-toolbar btn-add">
                    <i class="bi bi-plus-lg"></i> Add New
                </button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Branch Name</th>
                        <th>Location</th>
                        <th>Req. Guards</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="branches-body"></tbody>
            </table>

            <div class="pagination-container">
                <span id="page-info" class="text-muted small">Loading...</span>
                <div class="d-flex gap-2">
                    <button id="prev-btn" class="btn-outline-custom" disabled>&lt;</button>
                    <button id="next-btn" class="btn-outline-custom">&gt;</button>
                </div>
            </div>
        </div>
    </main>

    <div id="branch-modal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 1000; align-items:center; justify-content:center;">
        <div style="background:white; padding: 30px; border-radius: 12px; width: 400px; position: relative;">
            <h2 id="modal-title" style="margin-top:0;">Add Branch</h2>
            <form id="branch-form">
                <input type="hidden" id="branch-id">
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Branch Name</label>
                    <input type="text" id="branch-name" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Location</label>
                    <input type="text" id="branch-location" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Required Guards</label>
                    <input type="number" id="branch-guards" required min="1" value="1" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>
                <div class="d-flex gap-2 justify-content-end">
                    <button type="button" onclick="closeModal()" style="padding:10px 20px; border:1px solid #ddd; background:white; border-radius:6px; cursor:pointer;">Cancel</button>
                    <button type="submit" class="btn-hire" style="padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Save Branch</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/branches.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('admin_token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
