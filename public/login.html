<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Aloha Security Agency</title>

    <link rel="icon" type="image/png" href="resources/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top scrolled">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="resources/logo.png" alt="Logo" class="nav-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-label="Toggle navigation menu">
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="status-result.html">Check Status</a></li>
                    <li class="nav-item ms-lg-3">
                        <a href="application.html" class="btn btn-dark btn-sm rounded-pill px-4">Apply Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="login-split-container">
        <div class="container-fluid h-100 p-0">
            <div class="row g-0 h-100">
                
                <div class="col-lg-6 d-none d-lg-block panel-overflow">
                    <div class="login-welcome-panel reveal-left">
                        <div class="ken-burns-bg"></div>
                        <div class="welcome-text-box">
                            <p class="mb-1 animate-up-1">Welcome user,</p>
                            <h2 class="fw-black display-5 animate-up-2">Log in to access <br>the system</h2>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white reveal-right">
                    <div class="login-form-wrapper">
                        <div class="mobile-center-adjust">
                            <h1 class="fw-black mb-2 animate-up-1">Sign in</h1>
                            <p class="text-muted mb-5 animate-up-2">Aloha Security Agency provide professional personnel to safeguard your property, and business.</p>

                            <form id="login-form" class="animate-up-3">
                                <div class="form-floating mb-4">
                                    <input type="email" id="email" class="form-control custom-input" placeholder="Username" required>
                                    <label for="email">Enter your Email</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" id="password" class="form-control custom-input" placeholder="Password" required>
                                    <label for="password">Enter your Password</label>
                                </div>

                                <button type="submit" class="btn btn-brand-action w-100 py-3 mb-4">
                                    <span>Get Started</span>
                                </button>
                                
                                <div class="text-center">
                                    <a href="#" onclick="showForgotModal()" class="text-decoration-none text-muted small">Forgot Password? <span class="text-danger fw-bold">Click Here</span></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="forgot-modal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 2000; align-items:center; justify-content:center;">
        <div style="background:white; padding: 30px; border-radius: 12px; width: 400px;">
            <h3>Reset Password</h3>
            
            <!-- STEP 1: Email -->
            <div id="step-1">
                <p>Enter your email to find your security question.</p>
                <input type="email" id="fp-email" class="form-control mb-3" placeholder="Email Address">
                <button onclick="fetchQuestion()" class="btn btn-primary w-100">Next</button>
            </div>

            <!-- STEP 2: Answer -->
            <div id="step-2" style="display:none;">
                <p class="fw-bold" id="fp-question"></p>
                <input type="text" id="fp-answer" class="form-control mb-3" placeholder="Security Answer">
                <input type="password" id="fp-new-pass" class="form-control mb-3" placeholder="New Password">
                <button onclick="submitReset()" class="btn btn-success w-100">Reset Password</button>
            </div>

            <button onclick="document.getElementById('forgot-modal').style.display='none'" class="btn btn-link w-100 mt-2">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // NEW FORGOT PASSWORD LOGIC
        function showForgotModal() {
            document.getElementById('forgot-modal').style.display = 'flex';
            document.getElementById('step-1').style.display = 'block';
            document.getElementById('step-2').style.display = 'none';
        }

        async function fetchQuestion() {
            const email = document.getElementById('fp-email').value;
            if(!email) return alert("Enter email");

            try {
                const res = await fetch('/api/auth/forgot-password-init', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                const json = await res.json();
                if(json.success) {
                    document.getElementById('fp-question').innerText = json.data.question;
                    document.getElementById('step-1').style.display = 'none';
                    document.getElementById('step-2').style.display = 'block';
                } else {
                    alert(json.data);
                }
            } catch(err) { alert("Error connecting"); }
        }

        async function submitReset() {
            const email = document.getElementById('fp-email').value;
            const answer = document.getElementById('fp-answer').value;
            const newPassword = document.getElementById('fp-new-pass').value;

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, answer, newPassword })
                });
                const json = await res.json();
                if(json.success) {
                    alert("Password reset! Please login.");
                    location.reload();
                } else {
                    alert(json.data);
                }
            } catch(err) { alert("Error connecting"); }
        }
    </script>
</body>
</html>
