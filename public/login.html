<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aloha Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #f4f6f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 12px; border: 1px solid #ddd; width: 100%; max-width: 400px; }
        .login-logo { width: 80px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <img src="resources/logo.png" alt="Logo" class="login-logo">
        <h3 class="fw-bold mb-4">Admin Sign In</h3>
        <form id="login-form">
            <div class="mb-3 text-start">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
        </form>
        <p class="mt-4 text-muted small">Aloha Security Agency System v1.0</p>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
