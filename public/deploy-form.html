<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Deployment - Aloha Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .form-card { background: white; padding: 40px; border-radius: 12px; border: 1px solid #ddd; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; position: relative; /* For search results positioning */ }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-select, .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; background: #fff; }
        
        /* New styles for searchable dropdown */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand"><i class="bi bi-shield-check"></i> ALOHA <span>ADMIN</span></div>
        <a href="deployment.html" class="nav-item active"><i class="bi bi-arrow-left"></i> Back to List</a>
    </nav>

    <main class="main-content">
        <div class="page-header justify-content-center">
            <h1>Deploy Security Personnel</h1>
        </div>

        <div class="form-card">
            <form id="deploy-form">
                <!-- MODIFIED APPLICANT SELECTOR -->
                <div class="form-group">
                    <label>Search Applicant (Hired Status)</label>
                    <input type="text" id="applicant-search" class="form-input" placeholder="Start typing a name..." autocomplete="off">
                    <input type="hidden" id="applicant-id" required>
                    <div id="applicant-results" class="search-results" style="display: none;"></div>
                    <div style="margin-top:5px; font-size:0.85rem; color:#666;">
                        Only applicants marked as "Hired" will appear.
                    </div>
                </div>

                <div class="form-group">
                    <label>Select Branch Location</label>
                    <select id="branch-select" class="form-select" required>
                        <option value="" disabled selected>Loading branches...</option>
                    </select>
                </div>

                <div style="margin-top: 30px; display: grid; gap: 10px;">
                    <button type="submit" class="btn-hire btn-full">Confirm Deployment</button>
                    <a href="deployment.html" class="btn btn-outline-custom text-center justify-content-center" style="width:100%;">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/deploy-form.js"></script>
</body>
</html>
