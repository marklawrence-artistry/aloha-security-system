<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants - Aloha Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-shield-check"></i> ALOHA <span>ADMIN</span>
        </div>
        <a href="admin-dashboard.html" class="nav-item"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a>
        <a href="audit-log.html" class="nav-item"><i class="bi bi-clipboard-data-fill"></i> Audit Logs</a>
        <a href="applicants.html" class="nav-item active"><i class="bi bi-people-fill"></i> Applicants</a>
        <a href="branches.html" class="nav-item"><i class="bi bi-building-fill"></i> Branches</a>
        <a href="deployment.html" class="nav-item"><i class="bi bi-geo-alt-fill"></i> Deployment</a>
        <a href="users.html" class="nav-item"><i class="bi bi-person-gear"></i> Users</a>
        <a href="settings.html" class="nav-item"><i class="bi bi-gear-fill"></i> Settings</a>
        <button id="logout-btn" class="nav-item logout-btn border-0 w-100 text-start cursor-pointer"><i class="bi bi-box-arrow-left"></i> Logout</button>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Applicants</h1>
        </div>

        <div class="stats-grid" style="grid-template-columns: repeat(4, 1fr);">
            <div class="stat-card">
                <div class="stat-number" id="kpi-total">-</div>
                <div class="stat-label">Total Applicants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="kpi-male">-</div>
                <div class="stat-label">Male Applicants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="kpi-female">-</div>
                <div class="stat-label">Female Applicants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="kpi-month">-</div>
                <div class="stat-label">Total This Month</div>
            </div>
        </div>

        <!-- NEW TABLE CONTAINER STRUCTURE -->
        <div class="table-container">
            <div class="toolbar">
                <div class="toolbar-left">
                    <input type="text" id="search-input" class="search-input" placeholder="Search name or position...">
                    <select id="sort-select" class="sort-select" title="Sort applicants by date">
                        <option value="desc">Date: Newest</option>
                        <option value="asc">Date: Oldest</option>
                    </select>
                </div>
                
                <!-- BUTTON GROUP FOR DELETION -->
                <div id="delete-actions" style="display: none; gap: 10px;">
                    <button id="btn-delete-standard" class="btn-reject" style="padding: 8px 12px; font-size: 0.85rem;">
                        <i class="bi bi-person-x-fill"></i> Delete Applicant
                    </button>
                    <button id="btn-delete-force" class="btn-reject" style="padding: 8px 12px; font-size: 0.85rem; background: #742a2a; border-color: #742a2a; color: white;">
                        <i class="bi bi-exclamation-triangle-fill"></i> Delete w/ Deployments
                    </button>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 40px;"><input type="checkbox" id="check-all" title="Select all applicants"></th>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="applicants-body"></tbody>
            </table>

            <div class="pagination-container">
                <span id="page-info" class="text-muted small">Loading...</span>
                <div class="d-flex gap-2">
                    <button id="prev-btn" class="btn-outline-custom" disabled>&lt;</button>
                    <button id="next-btn" class="btn-outline-custom" disabled>&gt;</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script src="js/applicants.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
             localStorage.removeItem('admin_token');
             window.location.href = 'login.html';
        });
    </script>
</body>
</html>
