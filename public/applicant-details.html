<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Details - Aloha Security</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <!-- Copy sidebar from dashboard -->
         <div class="sidebar-brand"><i class="bi bi-shield-check"></i> ALOHA <span>ADMIN</span></div>
         <a href="applicants.html" class="nav-item active"><i class="bi bi-arrow-left"></i> Back to List</a>
    </nav>

    <main class="main-content">
        <!-- 1. Top Header Bar -->
        <div class="details-header">
            <div class="applicant-title">
                <h1 id="app-name">Loading...</h1>
                <p id="app-position">...</p>
            </div>
            <div class="header-actions">
                <span id="app-status" class="badge">...</span>
                <a href="applicants.html" class="btn btn-sm btn-outline-custom ms-3">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>
        </div>

        <div class="profile-grid">
            
            <!-- LEFT COLUMN: Info -->
            <div class="left-col">
                
                <!-- Personal Info Card -->
                <div class="info-card">
                    <div class="card-header">
                        <h3><i class="bi bi-person-circle"></i> Personal Information</h3>
                    </div>
                    <!-- JS injects grid here -->
                    <div id="personal-info" class="info-row"></div>
                </div>

                <!-- Experience Card -->
                <div class="info-card">
                    <div class="card-header">
                        <h3><i class="bi bi-briefcase-fill"></i> Experience & Background</h3>
                    </div>
                    <!-- JS injects grid here -->
                    <div id="job-info" class="info-row"></div>
                </div>

            </div>

            <!-- RIGHT COLUMN: Actions & Docs -->
            <div class="right-col">
                
                <!-- Actions Card -->
                <div class="info-card">
                    <div class="card-header">
                        <h3>Action Required</h3>
                    </div>
                    <div class="action-buttons-grid">
                        <button id="btn-hire" class="btn btn-full btn-hire py-2">Hire Applicant</button>
                        <button id="btn-interview" class="btn btn-full btn-interview py-2">Set Interview</button>
                        <button id="btn-reject" class="btn btn-full btn-reject py-2">Reject</button>
                    </div>
                </div>

                <!-- Documents Card -->
                <div class="info-card">
                    <div class="card-header">
                        <h3>Attachments</h3>
                    </div>
                    
                    <div class="mb-4">
                        <label class="info-label">Resume</label>
                        <a id="resume-link" href="#" target="_blank" class="d-block mt-1 text-decoration-none fw-bold text-primary">
                            <i class="bi bi-file-earmark-pdf"></i> Download PDF
                        </a>
                    </div>

                    <div>
                        <label class="info-label">Valid ID</label>
                        <div class="doc-preview-container">
                            <img id="id-img" src="" class="doc-preview-img" alt="ID Preview">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script src="js/applicant-details.js"></script>
</body>
</html>
