<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Aloha Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-shield-check"></i> ALOHA <span>ADMIN</span>
        </div>
        <a href="admin-dashboard.html" class="nav-item"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a>
        <a href="audit-log.html" class="nav-item"><i class="bi bi-clipboard-data-fill"></i> Audit Logs</a>
        <a href="applicants.html" class="nav-item"><i class="bi bi-people-fill"></i> Applicants</a>
        <a href="branches.html" class="nav-item"><i class="bi bi-building-fill"></i> Branches</a>
        <a href="deployment.html" class="nav-item"><i class="bi bi-geo-alt-fill"></i> Deployment</a>
        <!-- NEW LINK -->
        <a href="users.html" class="nav-item active"><i class="bi bi-person-gear"></i> Users</a>
        <a href="settings.html" class="nav-item"><i class="bi bi-gear-fill"></i> Settings</a>
        
        <button id="logout-btn" class="nav-item logout-btn border-0 w-100 text-start cursor-pointer"><i class="bi bi-box-arrow-left"></i> Logout</button>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>User Management</h1>
            <p style="color:#666; margin:0;">Manage system administrators and staff access.</p>
        </div>

        <div class="table-container">
            <div class="toolbar">
                <div class="toolbar-left">
                    <!-- Simple client-side filter logic could be added here later -->
                    <span style="font-weight:600; color:#555;">Admin List</span>
                </div>
                <button onclick="openModal()" class="btn-toolbar btn-add">
                    <i class="bi bi-plus-lg"></i> Add User
                </button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="users-body"></tbody>
            </table>
        </div>
    </main>

    <!-- USER MODAL -->
    <div id="user-modal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 1000; align-items:center; justify-content:center;">
        <div style="background:white; padding: 30px; border-radius: 12px; width: 400px; position: relative;">
            <h2 id="modal-title" style="margin-top:0;">Add User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Username</label>
                    <input type="text" id="user-username" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Email</label>
                    <input type="email" id="user-email" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Role</label>
                    <select id="user-role" class="form-select" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                        <option value="Admin">Admin</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Password</label>
                    <input type="password" id="user-password" placeholder="Leave blank if not changing" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                    <small style="color:#888; font-size:0.8rem;" id="pass-hint">Required for new users.</small>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <button type="button" onclick="closeModal()" style="padding:10px 20px; border:1px solid #ddd; background:white; border-radius:6px; cursor:pointer;">Cancel</button>
                    <button type="submit" class="btn-hire" style="padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
