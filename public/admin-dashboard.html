<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aloha Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        /* CSS Chart for Wireframe Look */
        .chart-container { background: white; border-radius: 12px; padding: 25px; border: 1px solid #ddd; height: 350px; display: flex; flex-direction: column; }
        .chart-title { font-weight: 700; margin-bottom: 20px; font-size: 1.1rem; }
        .bars-wrapper { display: flex; align-items: flex-end; justify-content: space-around; height: 100%; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .bar-group { display: flex; flex-direction: column; align-items: center; height: 100%; justify-content: flex-end; width: 40px; }
        .bar { width: 100%; background: #232323; border-radius: 4px 4px 0 0; position: relative; transition: height 1s ease; min-height: 5px; }
        .bar:hover { background: #e53828; }
        .bar-label { margin-top: 10px; font-size: 0.8rem; color: #666; font-weight: 500; }
        /* Empty bar look */
        .bar-bg { width: 100%; background: #f0f0f0; border-radius: 4px; height: 200px; position: relative; display: flex; align-items: flex-end; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-shield-check"></i> ALOHA <span>ADMIN</span>
        </div>
        <a href="admin-dashboard.html" class="nav-item active"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a>
        <a href="applicants.html" class="nav-item"><i class="bi bi-people-fill"></i> Applicants</a>
        <a href="branches.html" class="nav-item"><i class="bi bi-building-fill"></i> Branches</a>
        <a href="deployment.html" class="nav-item"><i class="bi bi-geo-alt-fill"></i> Deployment</a>
        <button id="logout-btn" class="nav-item logout-btn border-0 w-100 text-start cursor-pointer"><i class="bi bi-box-arrow-left"></i> Logout</button>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Dashboard Overview</h1>
        </div>

        <!-- Wireframe: Overview Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="dash-total">-</div>
                <div class="stat-label">Total Applicants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dash-pending">-</div>
                <div class="stat-label">Pending Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dash-deployed">-</div>
                <div class="stat-label">Active Deployments</div>
            </div>
        </div>

        <!-- Wireframe: Application Trends (CSS Bar Chart) -->
        <div class="chart-container">
            <div class="chart-title"><i class="bi bi-bar-chart-fill"></i> Total Applicants Per Month</div>
            <div class="bars-wrapper" id="chart-bars">
                <!-- Bars injected via JS -->
            </div>
        </div>

        <div style="margin-top: 30px;" class="table-container">
            <div style="padding: 20px; border-bottom: 1px solid #eee;">
                <h4>Recent Applications</h4>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recent-body"></tbody>
            </table>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        // Inline logic for Dashboard specific chart
        document.addEventListener('DOMContentLoaded', async () => {
            // Mock data generation for the wireframe effect
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
            const data = [15, 25, 20, 35, 10, 40]; // Dummy trend data
            const maxVal = Math.max(...data);

            const chartHTML = months.map((m, i) => {
                const height = (data[i] / maxVal) * 80; // Scale to 80% max height
                return `
                    <div class="bar-group">
                        <div class="bar-bg">
                            <div class="bar" style="height: ${height}%;"></div>
                        </div>
                        <span class="bar-label">${m}</span>
                    </div>
                `;
            }).join('');
            
            document.getElementById('chart-bars').innerHTML = chartHTML;

            // Fetch Real Stats for Cards
            const token = localStorage.getItem('admin_token');
            if(!token) return;

            // 1. Applicants Stats
            const appRes = await fetch('/api/applicants?limit=5', { headers: { 'Authorization': `Bearer ${token}` } });
            const appData = await appRes.json();
            
            if(appData.success) {
                document.getElementById('dash-total').innerText = appData.data.stats.total;
                
                // We need Pending specifically, which isn't in stats object, so filter from list or add endpoint. 
                // For now, let's just use the list if available, or update backend to send 'pending' count.
                // Assuming backend update in future. For now, visual filler based on page.
                // Or quick client-side approximation:
                document.getElementById('dash-pending').innerText = "Wait..."; 
                
                // Populate Recent Table
                document.getElementById('recent-body').innerHTML = appData.data.applicants.map(a => `
                    <tr>
                        <td>#${a.id}</td>
                        <td>${a.first_name} ${a.last_name}</td>
                        <td>${a.position_applied}</td>
                        <td>${new Date(a.created_at).toLocaleDateString()}</td>
                        <td><span class="badge badge-${a.status.toLowerCase().replace(' ', '-')}">${a.status}</span></td>
                    </tr>
                `).join('');
            }

            // 2. Deployment Stats
            const depRes = await fetch('/api/deployments', { headers: { 'Authorization': `Bearer ${token}` } });
            const depData = await depRes.json();
            if(depData.success) {
                document.getElementById('dash-deployed').innerText = depData.data.stats.total_active;
            }
            
            // Re-fetch pending count specifically
            // (In a real app, I'd create a /api/dashboard-stats endpoint. Here I'll hack it for speed)
             const pendingRes = await fetch('/api/applicants?status=Pending', { headers: { 'Authorization': `Bearer ${token}` } });
             const pendingData = await pendingRes.json();
             if(pendingData.success) {
                document.getElementById('dash-pending').innerText = pendingData.data.pagination.total_records;
             }
        });
    </script>
</body>
</html>
