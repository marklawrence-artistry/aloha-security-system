<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Settings - Aloha Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand"><i class="bi bi-shield-check"></i> ALOHA <span>ADMIN</span></div>
        <a href="admin-dashboard.html" class="nav-item"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a>
        <a href="audit-log.html" class="nav-item"><i class="bi bi-clipboard-data-fill"></i> Audit Logs</a>
        <a href="applicants.html" class="nav-item"><i class="bi bi-people-fill"></i> Applicants</a>
        <a href="branches.html" class="nav-item"><i class="bi bi-building-fill"></i> Branches</a>
        <a href="deployment.html" class="nav-item"><i class="bi bi-geo-alt-fill"></i> Deployment</a>
        <a href="users.html" class="nav-item"><i class="bi bi-person-gear"></i> Users</a>
        
        <!-- NEW SETTINGS LINK -->
        <a href="settings.html" class="nav-item active"><i class="bi bi-gear-fill"></i> Settings</a>

        <button id="logout-btn" class="nav-item logout-btn border-0 w-100 text-start cursor-pointer"><i class="bi bi-box-arrow-left"></i> Logout</button>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Account Settings</h1>
        </div>

        <div style="max-width: 600px; background: white; padding: 30px; border-radius: 12px; border: 1px solid #ddd;">
            <form id="settings-form">
                <h4 class="mb-3">Change Password</h4>
                
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Current Password</label>
                    <input type="password" id="curr-pass" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>

                <div style="margin-bottom: 30px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">New Password (Optional)</label>
                    <input type="password" id="new-pass" placeholder="Leave blank to keep current" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>

                <h4 class="mb-3">Update Security Question</h4>
                <p class="text-muted small">Used to recover your account if you forget your password.</p>

                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Question</label>
                    <select id="sec-q" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                        <option value="">Select a question...</option>
                        <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                        <option value="What city were you born in?">What city were you born in?</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                        <option value="What is the agency name?">What is the agency name?</option>
                    </select>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Answer</label>
                    <input type="text" id="sec-a" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
                </div>

                <button type="submit" class="btn-hire" style="border:none;">Save Changes</button>
            </form>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const curr = document.getElementById('curr-pass').value;
            const newP = document.getElementById('new-pass').value;
            const q = document.getElementById('sec-q').value;
            const a = document.getElementById('sec-a').value;

            try {
                const res = await fetch('/api/auth/update-profile', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify({ 
                        currentPassword: curr,
                        newPassword: newP,
                        newQuestion: q,
                        newAnswer: a
                    })
                });
                const json = await res.json();
                if(json.success) {
                    alert('Settings updated successfully!');
                    document.getElementById('settings-form').reset();
                } else {
                    alert('Error: ' + json.data);
                }
            } catch(err) {
                console.error(err);
                alert('Connection error');
            }
        });
    </script>
</body>
</html>
